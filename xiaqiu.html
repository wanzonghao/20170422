<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#waikuang{
				width: 600px;
				height: 400px;
				border: 1px solid black;
				position: relative;
				left: 200px;
				top: 100px;
			}
			p{
				width: 30px;
				height: 30px;
				background-color: red;
				border-radius: 50%;
				position: absolute;
				top: 50px;
				left: 50px;
			}
		</style>
	</head>

	<body>
		<div id="waikuang"></div>
	</body>
	<script type="text/javascript">
	    function xiaoqiu(){
	    	this.waikuang=document.getElementById("waikuang");
	        this.qiu=document.createElement("p");
	        this.waikuang.appendChild(this.qiu);
	    	this.left=Math.random()*570;
	    	this.top=Math.random()*370;
	    	this.sss();
	    	this.speedX=parseInt(Math.random() * 10);
	        this.speedY=parseInt(Math.random() * 10);
	    }
	    xiaoqiu.prototype.render = function() {
			this.qiu.style.left = this.left + "px";
			this.qiu.style.top = this.top + "px";
		}
	    xiaoqiu.prototype.sss=function(){
	    	var self=this;
	    	setInterval(function(){
	    		self.left+=self.speedX;
				self.top+=self.speedY;
				if (self.left>570||self.left<0) {
					self.speedX=-self.speedX;
				}
				if (self.top>=350||self.top<=0) {
					self.speedY=-self.speedY;
				}
				self.render();
	    	},20)
	    }
	    new xiaoqiu();
	    new xiaoqiu();
	    new xiaoqiu();
	    new xiaoqiu()
	</script>

</html>
